<div class="p-3" id="hospedagem">
  <title-page title="Listagem de Hospedagens"></title-page>
  <div class="section col-6">
    <div class="alert" style="background: #d0dbff;">
      <span style="font-weight: 500;">Nesta página você irá encontrar Casas, Pousadas, Kit-nets e hotéis. Onde vai poder
        visualizar e entrar em contato com o mesmo.</span>
    </div>
  </div>
  <section class="m-2 mt-3">
    <div class="row" style="display: flex;justify-content: center;">
      <div class="col-3 card mx-2 p-3 mt-3" style="border: 1px solid white;box-shadow: 0px 3px 4px 1px rgb(87, 84, 84);"
        *ngFor="let accommodation of accommodationArray">
        <div class="card-body" style="place-self: center;">
          <h5 class="card-title">{{accommodation.title}}</h5>
          <p class="card-text text-center" style="font-weight: 500;">{{accommodation.type}}</p>
          <a href="#" class="btn" style="background: #9da05a;color: white;    display: flex;
          background-position: center;
          justify-content: center;">Mais Detalhes</a>
        </div>
      </div>
    </div>
  </section>
</div>
